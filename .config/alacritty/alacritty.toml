[window]
dimensions = { columns = 0, lines = 0 }
padding = { x = 0, y = 5 }
dynamic_padding = false
decorations = "None"
opacity = 0.9
blur = false
option_as_alt = "Both"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
size = 18

[colors.primary]
background = "#000000"


[keyboard]
bindings = [
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

[env]
TERM = "xterm-256color"
