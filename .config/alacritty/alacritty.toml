[window]
dimensions = { columns = 0, lines = 0 }
padding = { x = 0, y = 5 }
dynamic_padding = true
decorations = "buttonless"
opacity = 1
blur = false
option_as_alt = "Both"

[font]
normal = { family = "monospace", style = "Regular" }
size = 18

[keyboard]
bindings = [
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

[env]
TERM = "xterm-256color"
